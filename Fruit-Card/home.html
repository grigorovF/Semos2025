<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Shopping Card</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
    />
  </head>
  <body>
    <div class="main">
      <header>
        <div class="header-top">
          <span class="material-symbols-outlined"> menu </span>
          <div class="location">
            <p id="pLoc">Location</p>
            <div class="loc2">
              <span class="material-symbols-outlined">location_on</span>
              <p>New York, USA</p>
              <span class="material-symbols-outlined"> arrow_drop_down </span>
            </div>
          </div>
          <span class="material-symbols-outlined">notifications</span>
        </div>
        <div class="header-bottom">
          <div class="search-bar-container">
            <input
              type="search"
              id="search-bar"
              placeholder="Search for fruits..."
            />
            <span class="material-symbols-outlined" id="search-icon"
              >search</span
            >
          </div>
          <span class="material-symbols-outlined"> tune </span>
        </div>
      </header>
      <div class="middle">
        <div class="picture">
          <div class="main-text">
            <p>Hurry up! Get 30% OFF</p>
            <h3>Shop Your Daily Necessary</h3>
            <button type="button" id="main-button">Shop Now</button>
          </div>
          <img
            src="./img/png-transparent-reusable-shopping-bag-graphy-the-fruits-and-vegetables-in-the-shopping-bag-food-photography-environmental-thumbnail.png"
            alt="Fruit Banner"
          />
        </div>
        <div class="recomendations">
          <div class="product">
            <img src="./img/meat.png" alt="meat" /><span class="pspan"
              >Meat</span
            >
          </div>
          <div class="product">
            <img src="./img/potato.png" alt="potato" /><span class="pspan"
              >Vegetables</span
            >
          </div>
          <div class="product">
            <img src="./img/download.jpg.png" alt="fruits" /><span class="pspan"
              >Fruits</span
            >
          </div>
          <div class="product">
            <img
              src="./img/hd-cold-coca-cola-plastic-bottle-png-704081694866210egxlvlvp4h.png"
              alt="Drinks"
            /><span class="pspan">Drinks</span>
          </div>
        </div>
        <div class="popular">
          <div class="first-row">
            <p id="popular">Popular</p>
            <p id="see-all">See All</p>
          </div>
          <div class="cards">
            <div class="card">
              <img src="./img/orange.jpg" alt="Orange" />
              <span class="material-symbols-outlined fav">favorite</span>
              <div class="card-info">
                <p class="product-name">Orange</p>
                <div class="bottom-row">
                  <p class="price">$2.45</p>
                  <div class="rating">
                    <span class="material-symbols-outlined star">star</span>
                    <p>4.8</p>
                  </div>
                </div>
                <p class="weight">10KG</p>
                <div class="cart-icon">
                  <span class="material-symbols-outlined">shopping_cart</span>
                </div>
              </div>
            </div>

            <div class="card">
              <img src="./img/grapes.jpg" alt="Grapes" />
              <span class="material-symbols-outlined fav">favorite</span>
              <div class="card-info">
                <p class="product-name">Grapes</p>
                <div class="bottom-row">
                  <p class="price">$2.45</p>
                  <div class="rating">
                    <span class="material-symbols-outlined star">star</span>
                    <p>4.8</p>
                  </div>
                </div>
                <p class="weight">10KG</p>
                <div class="cart-icon">
                  <span class="material-symbols-outlined">shopping_cart</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
